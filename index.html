<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">

    <div id="app">
        <section>
            <h2 class="font-bold mb-2">Assignments</h2>
            <ul>
                <li v-for="assignment in assignments">
                    <label>
                        {{ assignment.name }}
                        <!-- When working with foreign inputs, always bind them with the v-model -->
                        <input type="checkbox" v-model="assignment.complete">
                    </label>
                </li>
            </ul>

            <pre>
                {{ assignments }}
            </pre>
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { name: "Finish Project", complete: false },
                        { name: "Read Chapter 4", complete: false },
                        { name: "Turn in Homework", complete: false }
                    ]
                }
            }
        };
        Vue.createApp(app).mount('#app');
    </script>

</body>

</html>
